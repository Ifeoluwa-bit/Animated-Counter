<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--custom cdn file link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--custom css file link-->
    <link rel="stylesheet" href="style.css">
    <title>Animated Counter</title>
</head>
<body>
    <header>

        <div class="container">
            <h1>animated counter</h1>
        </div>

    </header>

    <section class="counters">

        <div class="container">
            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target="65000">0</div>
                <h3>subscribers</h3>
            </div>

            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target="15000">0</div>
                <h3>followers</h3>
            </div>

            <div>
                <i class="fab fa-facebook-f fa-4x"></i>
                <div class="counter" data-target="9000">0</div>
                <h3>likes</h3>
            </div>

            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target="5000">0</div>
                <h3>connections</h3>
            </div>
        </div>

    </section>
    








    <!--custom js file link-->
    <script src="script.js"></script>
</body>
</html>
